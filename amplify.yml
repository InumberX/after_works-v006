version: 1
applications:
  - appRoot: src/app/frontend
    frontend:
      phases:
        preTest:
          commands:
            - nvm use 22
            - node -v
            - corepack enable
            - npm ci
        test:
          commands:
            - npm run format
            - npm run stylelint
            - npm run lint-quiet
            - npm run typecheck
            - npm run test
        preBuild:
          commands:
            - nvm use 22
            - node -v
            - corepack enable
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
  - appRoot: src/app/frontend/.storybook
    frontend:
      phases:
        preTest:
          commands:
            - nvm use 22
            - node -v
            - corepack enable
            - npm ci
        test:
          commands:
            - npm run format
            - npm run stylelint
            - npm run lint-quiet
            - npm run typecheck
            - npm run test
        preBuild:
          commands:
            - nvm use 22
            - node -v
            - corepack enable
            - npm ci
        build:
          commands:
            - npm run storybook-build
      artifacts:
        baseDirectory: storybook-static
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      buildPath: /src/app/frontend/
