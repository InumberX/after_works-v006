version: 1
applications:
  - appRoot: src/app/frontend
    frontend:
      phases:
        preTest:
          commands:
            - nvm use $VERSION_NODE_17
            - node -v
            - yarn install --frozen-lockfile
        test:
          commands:
            - yarn prettier
            - yarn stylelint
            - yarn lint:quiet
        preBuild:
          commands:
            - nvm use $VERSION_NODE_17
            - node -v
            - yarn install --frozen-lockfile
        build:
          commands:
            - yarn build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
